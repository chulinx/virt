name: Build
on:
  workflow_dispatch:
jobs:
  build-base:
    runs-on: ubuntu-22.04 #https://github.com/actions/runner-images/blob/main/images/linux/Ubuntu2204-Readme.md
    steps:
    - uses: actions/checkout@v3
    - uses: actions/cache@v3
      with:
        path: linux
        key: cache-${{ hashFiles('linux.version') }}
    - run: ./build.sh && sudo ./buildImage.sh && tar czf virt.tar.gz vmlinuz vda.img
    - uses: actions/upload-artifact@v3
      with:
        name: virt
        path: virt.tar.gz
  build-tool:
    needs: build-base
    runs-on: macos-12 #https://github.com/actions/runner-images/blob/main/images/macos/macos-12-Readme.md
    steps:
    - uses: actions/checkout@v3
    - run: sudo xcode-select -s /Applications/Xcode_14.1.app
    - run: cd virt && xcodebuild -arch arm64
    - uses: actions/download-artifact@v3
      with:
        name: virt
        path: virt/build/Release
    - run: cd virt/build/Release && tar xf virt.tar.gz && tar czf virt.tar.gz virt vmlinuz vda.img
    - uses: actions/upload-artifact@v3
      with:
        name: virt
        path: virt/build/Release/virt.tar.gz
